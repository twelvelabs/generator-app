  - dockercompose
  - dotenv
  - editorconfig
  - github-actions-workflow
  - ini
  - makefile
  - shellscript
  - toml
ignorePaths:
  - .git/
  - .vscode/
  - build/
  - dist/
  - .cspellcache
  - .gitattributes
